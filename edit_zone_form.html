<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Zona</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function loadAPIKey() {
            try {
                const response = await fetch('get_api_key.php');
                const data = await response.json();
                const apiKey = data.api_key;
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&language=it`;
                script.async = true;
                script.onload = initAutocomplete;
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error fetching API key:', error);
            }
        }

        window.addEventListener('load', loadAPIKey);

        function loadZoneData(zoneId) {
            fetch(`get_zone_data.php?zone_id=${zoneId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('zone_id').value = data.id;
                    document.getElementById('zone_name').value = data.name;
                    document.getElementById('zone_address').value = data.address;
                    document.getElementById('latitude').value = data.latitude;
                    document.getElementById('longitude').value = data.longitude;
                    document.getElementById('start_time').value = data.start_time;
                    document.getElementById('end_time').value = data.end_time;
                    document.getElementById('duration').value = data.duration;

                    const daysSelect = document.getElementById('days');
                    const days = data.days.split(',');
                    for (let option of daysSelect.options) {
                        if (days.includes(option.value)) {
                            option.selected = true;
                        }
                    }
                })
                .catch(error => console.error('Error fetching zone data:', error));
        }

        function initAutocomplete() {
            var input = document.getElementById('zone_address');
            var options = {
                types: ['geocode'],
                strictBounds: true,
                bounds: {
                    north: 42.1,
                    south: 40.8,
                    west: 11.5,
                    east: 13.0
                }
            };
            var autocomplete = new google.maps.places.Autocomplete(input, options);

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (place.geometry) {
                    document.getElementById('latitude').value = place.geometry.location.lat();
                    document.getElementById('longitude').value = place.geometry.location.lng();
                }
            });
        }

        function getParameterByName(name) {
            const url = window.location.href;
            const nameRegex = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function validateForm() {
            const startTime = document.getElementById('start_time').value;
            const endTime = document.getElementById('end_time').value;
            const duration = document.getElementById('duration').value;
            const days = document.getElementById('days').selectedOptions;

            if (!startTime || !endTime || !duration || days.length === 0) {
                alert("Tutti i campi devono essere compilati.");
                return false;
            }

            if (startTime >= endTime) {
                alert("L'ora di inizio deve essere prima dell'ora di fine.");
                return false;
            }

            if (duration <= 0) {
                alert("La durata dell'appuntamento deve essere maggiore di 0.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body onload="loadZoneData(getParameterByName('zone_id'));">
    <div class="container">
        <h2>Modifica Zona</h2>
        <form action="edit_zone.php" method="post" onsubmit="return validateForm();">
            <input type="hidden" id="zone_id" name="zone_id">
            <label for="zone_name">Nome della Zona:</label>
            <input type="text" id="zone_name" name="name" required><br>

            <label for="zone_address">Indirizzo della Zona:</label>
            <input type="text" id="zone_address" name="address" required><br>

            <label for="days">Giorni della Settimana:</label>
            <select id="days" name="days[]" multiple required>
                <option value="Monday">Lunedì</option>
                <option value="Tuesday">Martedì</option>
                <option value="Wednesday">Mercoledì</option>
                <option value="Thursday">Giovedì</option>
                <option value="Friday">Venerdì</option>
                <option value="Saturday">Sabato</option>
                <option value="Sunday">Domenica</option>
            </select><br>

            <label for="start_time">Ora di Inizio:</label>
            <input type="time" id="start_time" name="start_time" required><br>

            <label for="end_time">Ora di Fine:</label>
            <input type="time" id="end_time" name="end_time" required><br>

            <label for="duration">Durata dell'Appuntamento (minuti):</label>
            <input type="number" id="duration" name="duration" min="1" required><br>

            <label for="latitude">Latitudine:</label>
            <input type="text" id="latitude" name="latitude" readonly><br>

            <label for="longitude">Longitudine:</label>
            <input type="text" id="longitude" name="longitude" readonly><br>

            <button type="submit">Aggiorna Zona</button>
        </form>
    </div>
    <div class="container">
        <a href="dashboard.php">Torna alla dashboard</a>
    </div>
</body>
</html>
