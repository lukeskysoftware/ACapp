<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione delle Zone</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function loadAPIKey() {
            try {
                const response = await fetch('get_api_key.php');
                const data = await response.json();
                const apiKey = data.api_key;
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&language=it`;
                script.async = true;
                script.onload = initAutocomplete;
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error fetching API key:', error);
            }
        }

        window.addEventListener('load', loadAPIKey);
    </script>
</head>
<body>
    <div class="container">
        <h2>Gestione delle Zone</h2>
        <!-- Form for Zone Management -->
        <form action="create_zone.php" method="post">
            <label for="zone_name">Nome della Zona:</label>
            <input type="text" id="zone_name" name="name" required><br>

            <label for="zone_address">Indirizzo della Zona:</label>
            <input type="text" id="zone_address" name="address" required><br>

            <label for="days">Giorni della Settimana:</label>
            <select id="days" name="days[]" multiple required>
                <option value="Monday">Lunedì</option>
                <option value="Tuesday">Martedì</option>
                <option value="Wednesday">Mercoledì</option>
                <option value="Thursday">Giovedì</option>
                <option value="Friday">Venerdì</option>
                <option value="Saturday">Sabato</option>
                <option value="Sunday">Domenica</option>
            </select><br>

            <label for="start_time">Ora di Inizio:</label>
            <input type="time" id="start_time" name="start_time" required><br>

            <label for="end_time">Ora di Fine:</label>
            <input type="time" id="end_time" name="end_time" required><br>

            <label for="duration">Durata dell'Appuntamento (minuti):</label>
            <input type="number" id="duration" name="duration" min="1" required><br>

            <button type="submit">Crea Zona</button>
        </form>

        <script>
            function initAutocomplete() {
                var input = document.getElementById('zone_address');
                var options = {
                    types: ['geocode'],
                    strictBounds: true,
                    bounds: {
                        north: 42.1,
                        south: 40.8,
                        west: 11.5,
                        east: 13.0
                    }
                };
                var autocomplete = new google.maps.places.Autocomplete(input, options);

                autocomplete.addListener('place_changed', function() {
                    var place = autocomplete.getPlace();
                    if (place.address_components) {
                        for (var i = 0; i < place.address_components.length; i++) {
                            var addressType = place.address_components[i].types[0];
                            if (addressType === 'locality') {
                                document.getElementById('city').value = place.address_components[i].long_name;
                                document.getElementById('temp_city').value = place.address_components[i].long_name;
                            } else if (addressType === 'administrative_area_level_1') {
                                document.getElementById('province').value = place.address_components[i].short_name;
                                document.getElementById('temp_province').value = place.address_components[i].short_name;
                            } else if (addressType === 'postal_code') {
                                document.getElementById('zip').value = place.address_components[i].long_name;
                                document.getElementById('temp_zip').value = place.address_components[i].long_name;
                            }
                        }
                    }
                    document.getElementById('temp_latitude').value = place.geometry.location.lat();
                    document.getElementById('temp_longitude').value = place.geometry.location.lng();
                });
            }
        </script>
    </div>
    <div class="container">
        <a href="dashboard.php">Torna alla dashboard</a>
    </div>
</body>
</html>
